<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Problem</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <h1 class="text-center text-5xl text-blue-300 font-semibold mt-10">Magical Buttons</h1>

  <div class="bg-blue-300 mt-10 w-3/4 mx-auto p-10 text-white rounded">
    <h2 class="font-semibold text-3xl">Enter a number and click buttons</h2>
    <input type="text" id="input-feild" class="block text-black w-3/4 px-4 py-1 my-4 rounded-lg" placeholder="Enter a number">
    <button
      class="bg-white hover:bg-gray-100 text-blue-400 hover:text-black px-5 py-2 font-semibold rounded-lg" id="double">Double</button>
    <button
      class="bg-white hover:bg-gray-100 text-blue-400 hover:text-black px-6 py-2 font-semibold rounded-lg ml-2" id="triple">Triple</button>
  </div>

  <div class="bg-blue-300 w-6/12 mx-auto mt-10 text-center p-14 text-white font-bold text-8xl rounded-lg">
    <p id="final-value">00</p>
  </div>

  <script src="js/double.js"></script>
  <script src="js/triple.js"></script>
</body>

</html>
